      <stop offset="0%" stop-color="#0b60c4" />
      <stop offset="50%" stop-color="#008ed1" />
      <stop offset="100%" stop-color="#00b5d9" />
    </linearGradient>
    <style>
      .word { font-family: 'Segoe UI', 'Poppins', Arial, sans-serif; font-weight: 700; letter-spacing: 0.02em; }

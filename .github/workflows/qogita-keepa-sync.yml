name: Qogita Keepa Sync

on:
  schedule:
    - cron: "*/30 * * * *" # la 30 minute
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: qogita-keepa-sync
      cancel-in-progress: false
    steps:
      - name: Invoke qogita-keepa-sync Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE_FULL || secrets.SUPABASE_SERVICE_ROLE || secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE" ]; then
            echo "Missing SUPABASE_URL or SUPABASE_SERVICE_ROLE secret" >&2
            exit 1
          fi
          curl -s -X POST "$SUPABASE_URL/functions/v1/qogita-keepa-sync" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE" \
            -H "apikey: $SUPABASE_SERVICE_ROLE"

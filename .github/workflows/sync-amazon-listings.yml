name: Sync Amazon Listings FR (ASIN/SKU+Titlu)

on:
  workflow_dispatch:

concurrency:
  group: sync-amazon-listings-fr
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (spapi-worker)
        working-directory: tools/spapi-worker
        run: npm ci

      - name: Run listings sync for FR integrations
        working-directory: tools/spapi-worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          SPAPI_LWA_CLIENT_ID: ${{ secrets.SPAPI_LWA_CLIENT_ID }}
          SPAPI_LWA_CLIENT_SECRET: ${{ secrets.SPAPI_LWA_CLIENT_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SPAPI_ROLE_ARN: ${{ secrets.SPAPI_ROLE_ARN }}
          SPAPI_REGION: ${{ secrets.SPAPI_REGION || 'eu' }}
          SPAPI_MARKETPLACE_ID: A13V1IB3VIYZZH
          SPAPI_LISTING_MARKETPLACE_ID: A13V1IB3VIYZZH
          SPAPI_REFRESH_TOKEN: ${{ secrets.SPAPI_REFRESH_TOKEN }}
          SPAPI_LISTING_MAX_INTEGRATIONS_PER_RUN: ${{ secrets.SPAPI_LISTING_MAX_INTEGRATIONS_PER_RUN || '20' }}
        run: npm run sync-products

      - name: Pause and relaunch
        if: ${{ success() }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.REPO_ACCESS_TOKEN }}
          script: |
            const waitMs = 0;
            core.info(`Aștept ${waitMs / 1000}s înainte să pornesc următorul run.`);
            await new Promise((resolve) => setTimeout(resolve, waitMs));
            const { data } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync-amazon-listings.yml',
              per_page: 5
            });
            const hasActive = (data.workflow_runs || []).some((r) =>
              r.id !== context.runId &&
              ['in_progress', 'queued', 'waiting', 'requested'].includes(r.status)
            );
            if (hasActive) {
              core.info('Există deja un run în desfășurare/queue; nu mai trimit unul nou.');
              return;
            }
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync-amazon-listings.yml',
              ref: 'main'
            });
            core.info('Run nou trimis prin workflow_dispatch.');

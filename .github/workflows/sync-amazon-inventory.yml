name: Sync Amazon Inventory

on:
  workflow_dispatch:
concurrency:
  group: sync-amazon-inventory
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    # Lăsăm runner-ul cu o limită mai mare decât bugetul intern, ca să poată termina și să trimită relansarea.
    timeout-minutes: 350
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (spapi-worker)
        working-directory: tools/spapi-worker
        run: npm ci

      - name: Run sync inventory for all active integrations
        working-directory: tools/spapi-worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          SPAPI_LWA_CLIENT_ID: ${{ secrets.SPAPI_LWA_CLIENT_ID }}
          SPAPI_LWA_CLIENT_SECRET: ${{ secrets.SPAPI_LWA_CLIENT_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SPAPI_ROLE_ARN: ${{ secrets.SPAPI_ROLE_ARN }}
          SPAPI_REGION: ${{ secrets.SPAPI_REGION || 'eu' }}
          SPAPI_MARKETPLACE_ID: ${{ secrets.SPAPI_MARKETPLACE_ID || 'A13V1IB3VIYZZH' }}
          SPAPI_REFRESH_TOKEN: ${{ secrets.SPAPI_REFRESH_TOKEN }}
          SPAPI_INVENTORY_SYNC_LOOP: 'false'
          # Oprim scriptul la ~5h30m (sub limita GH de 6h), lăsând timp pentru relansarea automată.
          SPAPI_INVENTORY_TIME_BUDGET_MS: 19800000
        run: npm run sync-inventory

      - name: Relaunch immediately
        if: ${{ always() }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.REPO_ACCESS_TOKEN }}
          script: |
            const { data } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync-amazon-inventory.yml',
              per_page: 5
            });
            const hasActive = (data.workflow_runs || []).some((r) =>
              r.id !== context.runId &&
              ['in_progress', 'queued', 'waiting', 'requested'].includes(r.status)
            );
            if (hasActive) {
              core.info('Există deja un run în desfășurare/queue; nu mai trimit unul nou.');
              return;
            }
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync-amazon-inventory.yml',
              ref: 'main'
            });
            core.info('Run nou trimis prin workflow_dispatch.');

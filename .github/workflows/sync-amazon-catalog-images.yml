name: Sync Amazon Catalog Images (ASIN fara poza)

on:
  workflow_dispatch:

concurrency:
  group: sync-amazon-catalog-images
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (spapi-worker)
        working-directory: tools/spapi-worker
        run: npm ci

      - name: Run catalog image sync
        working-directory: tools/spapi-worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          SPAPI_LWA_CLIENT_ID: ${{ secrets.SPAPI_LWA_CLIENT_ID }}
          SPAPI_LWA_CLIENT_SECRET: ${{ secrets.SPAPI_LWA_CLIENT_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SPAPI_ROLE_ARN: ${{ secrets.SPAPI_ROLE_ARN }}
          SPAPI_REGION: ${{ secrets.SPAPI_REGION || 'eu' }}
          SPAPI_REFRESH_TOKEN: ${{ secrets.SPAPI_REFRESH_TOKEN }}
          # Optional: set to FR only (A13V1IB3VIYZZH) for focused testing.
          SPAPI_CATALOG_IMAGE_MARKETPLACE_ID: ${{ secrets.SPAPI_CATALOG_IMAGE_MARKETPLACE_ID || '' }}
          SPAPI_CATALOG_IMAGE_MAX_INTEGRATIONS_PER_RUN: ${{ secrets.SPAPI_CATALOG_IMAGE_MAX_INTEGRATIONS_PER_RUN || '20' }}
          SPAPI_CATALOG_IMAGE_ITEMS_PER_RUN: ${{ secrets.SPAPI_CATALOG_IMAGE_ITEMS_PER_RUN || '1000' }}
        run: npm run sync-amazon-catalog-images


name: Sync Amazon Refunds

on:
  workflow_dispatch:

concurrency:
  group: sync-amazon-refunds
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (spapi-worker)
        working-directory: tools/spapi-worker
        run: npm ci

      - name: Run refund sync
        working-directory: tools/spapi-worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          SPAPI_LWA_CLIENT_ID: ${{ secrets.SPAPI_LWA_CLIENT_ID }}
          SPAPI_LWA_CLIENT_SECRET: ${{ secrets.SPAPI_LWA_CLIENT_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SPAPI_ROLE_ARN: ${{ secrets.SPAPI_ROLE_ARN }}
          SPAPI_REGION: ${{ secrets.SPAPI_REGION || 'eu' }}
          SPAPI_MARKETPLACE_ID: ${{ secrets.SPAPI_MARKETPLACE_ID || 'A13V1IB3VIYZZH' }}
          SPAPI_REFRESH_TOKEN: ${{ secrets.SPAPI_REFRESH_TOKEN }}
          SPAPI_ORDER_WINDOW_DAYS: ${{ secrets.SPAPI_ORDER_WINDOW_DAYS || '30' }}
        run: npm run sync-refunds

      - name: Pause and relaunch
        if: ${{ always() }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.REPO_ACCESS_TOKEN }}
          script: |
            const waitMs = 5 * 60 * 1000;
            core.info(`Aștept ${waitMs / 1000}s înainte să pornesc următorul run.`);
            await new Promise((resolve) => setTimeout(resolve, waitMs));
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync-amazon-refunds.yml',
              ref: 'main'
            });
            core.info('Run nou trimis prin workflow_dispatch.');

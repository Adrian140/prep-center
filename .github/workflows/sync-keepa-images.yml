name: Sync Keepa Images

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 330
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (spapi-worker)
        working-directory: tools/spapi-worker
        run: npm ci

      - name: Run Keepa image sync
        id: keepa
        working-directory: tools/spapi-worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          KEEPA_API_KEYS: ${{ secrets.KEEPA_API_KEYS }}
          KEEPA_DOMAIN: ${{ secrets.KEEPA_DOMAIN || '4' }}
          KEEPA_TOKENS_PER_MINUTE: ${{ secrets.KEEPA_TOKENS_PER_MINUTE || '1' }}
          KEEPA_TOKEN_SAFETY_REMAINING: ${{ secrets.KEEPA_TOKEN_SAFETY_REMAINING || '0' }}
          # 0 = fara limita (ruleaza pana termina tot sau pana la timeout-ul Actions)
          KEEPA_ITEMS_PER_RUN: ${{ secrets.KEEPA_ITEMS_PER_RUN || '0' }}
          KEEPA_ITEMS_PER_COMPANY: ${{ secrets.KEEPA_ITEMS_PER_COMPANY || '0' }}
        run: npm run sync-keepa-images

      - name: Wait 5 minutes and restart
        if: ${{ always() }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.REPO_ACCESS_TOKEN }}
          script: |
            const waitMs = 5 * 60 * 1000;
            core.info(`Aștept ${waitMs / 1000}s înainte să pornesc următorul run.`);
            await new Promise((resolve) => setTimeout(resolve, waitMs));

            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'sync-keepa-images.yml',
              ref: 'main'
            });
            core.info('Run nou trimis prin workflow_dispatch.');

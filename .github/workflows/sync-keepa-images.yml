name: Sync Keepa Images

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  schedule:
    # Rulează la fiecare 90 minute: 00:00, 01:30, 03:00, 04:30 etc.
    - cron: "0 */3 * * *"
    - cron: "30 1-23/3 * * *"
  workflow_dispatch:

jobs:
  sync:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (spapi-worker)
        working-directory: tools/spapi-worker
        run: npm ci

      - name: Run Keepa image sync
        id: keepa
        working-directory: tools/spapi-worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
          KEEPA_DOMAIN: ${{ secrets.KEEPA_DOMAIN || '4' }}
          KEEPA_TOKENS_PER_MINUTE: ${{ secrets.KEEPA_TOKENS_PER_MINUTE || '1' }}
          KEEPA_TOKEN_SAFETY_REMAINING: ${{ secrets.KEEPA_TOKEN_SAFETY_REMAINING || '0' }}
          # Maxim aproximativ cu 1 token/min, job de 50 minute:
          # până la ~50 produse / oră, max 20 per client.
          KEEPA_ITEMS_PER_RUN: ${{ secrets.KEEPA_ITEMS_PER_RUN || '60' }}
          KEEPA_ITEMS_PER_COMPANY: ${{ secrets.KEEPA_ITEMS_PER_COMPANY || '20' }}
        run: npm run sync-keepa-images

      - name: Așteaptă 5 minute și pornește următorul run dacă am atins limita
        if: steps.keepa.outputs.limit_reached == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const waitMs = 5 * 60 * 1000;
            core.info(`Limită atinsă – aștept ${waitMs / 1000}s înainte să pornesc următorul run.`);
            await new Promise((resolve) => setTimeout(resolve, waitMs));

            const { owner, repo } = context.repo;
            const ref = context.ref.startsWith('refs/heads/')
              ? context.ref.slice('refs/heads/'.length)
              : context.ref;
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'sync-keepa-images.yml',
              ref,
            });
            core.info('Run nou trimis prin workflow_dispatch.');

name: Sync Keepa Images

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  sync:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    steps:
      - name: Skip if a run is already in progress
        id: skip-if-running
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = context.ref.replace('refs/heads/', '');
            // API needs workflow_id (file name or numeric ID)
            const workflowId = 'sync-keepa-images.yml';
            const { data } = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: workflowId,
              status: 'in_progress',
              branch,
              per_page: 20,
            });

            const otherRun = data.workflow_runs.find(
              (run) => run.id !== context.runId && run.run_number < context.runNumber
            );

            if (otherRun) {
              core.info(`Another sync is running: ${otherRun.html_url}. Cancelling this run to avoid overlap.`);
              await github.rest.actions.cancelWorkflowRun({ owner, repo, run_id: context.runId });
              core.setOutput('cancelled', 'true');
              return;
            }

            core.setOutput('cancelled', 'false');

      - name: Checkout
        if: steps.skip-if-running.outputs.cancelled != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.skip-if-running.outputs.cancelled != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (spapi-worker)
        if: steps.skip-if-running.outputs.cancelled != 'true'
        working-directory: tools/spapi-worker
        run: npm ci

      - name: Run Keepa image sync
        id: keepa
        if: steps.skip-if-running.outputs.cancelled != 'true'
        working-directory: tools/spapi-worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
          KEEPA_DOMAIN: ${{ secrets.KEEPA_DOMAIN || '4' }}
          KEEPA_TOKENS_PER_MINUTE: ${{ secrets.KEEPA_TOKENS_PER_MINUTE || '1' }}
          KEEPA_TOKEN_SAFETY_REMAINING: ${{ secrets.KEEPA_TOKEN_SAFETY_REMAINING || '0' }}
          # Maxim aproximativ cu 1 token/min, job de 50 minute:
          # până la ~50 produse / oră, max 20 per client.
          KEEPA_ITEMS_PER_RUN: ${{ secrets.KEEPA_ITEMS_PER_RUN || '60' }}
          KEEPA_ITEMS_PER_COMPANY: ${{ secrets.KEEPA_ITEMS_PER_COMPANY || '20' }}
        run: npm run sync-keepa-images

      - name: Așteaptă 5 minute și pornește următorul run dacă am atins limita
        if: steps.skip-if-running.outputs.cancelled != 'true' && steps.keepa.outputs.limit_reached == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const waitMs = 5 * 60 * 1000;
            core.info(`Limită atinsă – aștept ${waitMs / 1000}s înainte să pornesc următorul run.`);
            await new Promise((resolve) => setTimeout(resolve, waitMs));

            const { owner, repo } = context.repo;
            const ref = context.ref.startsWith('refs/heads/')
              ? context.ref.slice('refs/heads/'.length)
              : context.ref;
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'sync-keepa-images.yml',
              ref,
            });
            core.info('Run nou trimis prin workflow_dispatch.');

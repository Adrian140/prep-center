name: Sync Keepa Images

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 330
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (spapi-worker)
        working-directory: tools/spapi-worker
        run: npm ci

      - name: Run Keepa image sync
        id: keepa
        working-directory: tools/spapi-worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          KEEPA_API_KEYS: ${{ secrets.KEEPA_API_KEYS }}
          KEEPA_DOMAIN: ${{ secrets.KEEPA_DOMAIN || '4' }}
          KEEPA_TOKENS_PER_MINUTE: ${{ secrets.KEEPA_TOKENS_PER_MINUTE || '1' }}
          KEEPA_TOKEN_SAFETY_REMAINING: ${{ secrets.KEEPA_TOKEN_SAFETY_REMAINING || '0' }}
          # For this workflow we force unlimited per run and per company.
          KEEPA_ITEMS_PER_RUN: '0'
          KEEPA_ITEMS_PER_COMPANY: '0'
        run: npm run sync-keepa-images
